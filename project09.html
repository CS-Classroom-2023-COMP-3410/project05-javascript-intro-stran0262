<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sorting Algorithm Visualizer</title>
  <!-- CSS -->
  <link rel="stylesheet" href="project09.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="background-color: #f7f7f7">
  <h1 style="color: #333">Sorting Algorithm Visualizer</h1>
  
  <div id="array-container"></div>
  
  <!-- Sorting options -->
  <div id="controls">
    <button onclick="startSorting('selection')">Selection Sort</button>
    <button onclick="startSorting('insertion')">Insertion Sort</button>
    <button onclick="startSorting('bubble')">Bubble Sort</button>
    <button onclick="resetArray()">Reset Array</button>
    <br><br>

    <!-- Slider options -->
    <div class="flex-container">
      <label for="speed">Animation Speed (ms):</label>
      <input type="range" id="speed" min="10" max="500" value="100"/>
    </div>

    <!-- Steps -->
    <br>
    <div id="commentary"></div>
  </div>
  <!-- JS -->
  <script src="js/project09.js"></script>
</body>
</html>
