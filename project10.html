<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Keyboard Trainer</title>
    <link rel="stylesheet" href="project10.css">
</head>
<body>
    <div id="container">
        <h1>Customizable Keyboard Trainer</h1>

        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <br>
        <center>
            <button id="startBtn">Start</button>
        </center>
        

        <div id="exerciseArea" class="hidden">
            <div id="textToType"></div>
            <textarea id="userInput" rows="5" cols="50" placeholder="Start typing here..."></textarea>
            <div id="stats">
                <p>WPM: <span id="wpm">0</span></p>
                <p>Accuracy: <span id="accuracy">0</span>%</p>
            </div>
            <button id="restartBtn" class="hidden">Restart</button>
        </div>

        <div id="results" class="hidden">
            <hr style="border: none; height: 2px; background-color: black;">
            <h2>Results</h2>
            <p>Total Time: <span id="totalTime"></span> seconds</p>
            <p>WPM: <span id="finalWpm"></span></p>
            <p>Accuracy: <span id="finalAccuracy"></span>%</p>
            <button id="startOverBtn">Start Over</button>
        </div>

        <!-- Coffee Cup Animation -->
        <div class="cup-plate"></div>
        <div class="cup"></div>
        <div class="cup-handle"></div>
        <div class="steam"></div>
        <div class="steam-2"></div>
        <div class="steam-3"></div>

    </div>

    <script src="js/project10.js"></script>
</body>
</html>
