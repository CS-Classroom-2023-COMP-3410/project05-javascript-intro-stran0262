<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Keyboard Trainer</title>
    <link rel="stylesheet" href="project10.css">
</head>
<body>
    <div id="container">
        <h1>Customizable Keyboard Trainer</h1>

        <label for="difficulty">Choose Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <button id="startBtn">Start</button>

        <div id="exerciseArea" class="hidden">
            <div id="textToType"></div>
            <textarea id="userInput" rows="5" cols="50" placeholder="Start typing here..."></textarea>
            <div id="stats">
                <p>WPM: <span id="wpm">0</span></p>
                <p>Accuracy: <span id="accuracy">0</span>%</p>
            </div>
            <button id="restartBtn" class="hidden">Restart</button>
        </div>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p>Total Time: <span id="totalTime"></span> seconds</p>
            <p>WPM: <span id="finalWpm"></span></p>
            <p>Accuracy: <span id="finalAccuracy"></span>%</p>
            <button id="startOverBtn">Start Over</button>
        </div>
    </div>

    <script src="js/project10.js"></script>
</body>
</html>
