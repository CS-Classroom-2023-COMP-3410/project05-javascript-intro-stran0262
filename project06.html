<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Periodic Table</title>
        <!-- CSS -->
        <link rel="stylesheet" href="project06.css">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <h1>Interactive Periodic Table</h1>
        <!-- Search bar -->
        <input type="text" id="search-bar" placeholder="Search elements... ">

        <!-- Periodic table -->
        <div id="periodic-table"></div>

        <!-- Popup -->
        <div id="popup" class="popup-overlay">
            <div class="popup-container">
                <span id="close-popup" class="popup-close">&times;</span>
                <div id="popup-content"></div>
            </div>
        </div>
        
        <!-- JS -->
        <script src="js/project06.js"></script>
    </body>
</html>
