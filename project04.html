<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dynamic Academic Quiz</title>
    <!-- CSS -->
    <link rel="stylesheet" href="project04.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Quiz background -->
    <div id="quiz">
      <!-- Quiz content -->
      <div id="question-container">
        <!-- Question -->
        <p id="question"></p>
        <!-- Options -->
        <ul id="options"></ul>
      </div>
      <!-- Results -->
      <div id="result"></div>
      <!-- Review -->
      <button id="reviewButton" onclick="reviewAnswers()" style="display:none;">Review Answers</button>
      <div id="review"></div>
    </div>
    <!-- JS -->
    <script src="js/project04.js"></script>
  </body>
</html>
