<!DOCTYPE html>
<html lang="en">
<head>
  <title>Customizable Drawing Canvas</title>
  <!-- CSS -->
  <link rel="stylesheet" href="project05.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Paint splashes -->
  <div class="splash1"></div>
  <div class="splash2"></div>
  <div class="splash3"></div>
  <div class="splash4"></div>

  <!-- Drawing container -->
  <div class="drawing-app">
    <h1>Customizable Drawing Canvas</h1>
    <!-- Custom controls -->
    <div class="controls">
      <label for="brush-color">Brush Color:</label>
      <input type="color" id="brush-color" value="#000000">
      
      <label for="brush-size">Brush Size:</label>
      <input type="number" id="brush-size" value="5" min="1" max="50">

      <label for="background-color">Background Color:</label>
      <input type="color" id="background-color" value="#ffffff">
    </div>
    <!-- Options -->
    <div class="options">
      <button class="btn" id="clear-canvas">Clear</button>
      <button class="btn" id="undo">Undo</button>
      <button class="btn" id="save-image">Save Image</button>
    </div>
    <!-- Canvas -->
    <canvas id="drawing-canvas"></canvas>
  </div>
  <!-- JS -->
  <script src="js/project05.js"></script>
</body>
</html>
