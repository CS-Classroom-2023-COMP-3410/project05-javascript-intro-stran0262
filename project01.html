<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="project01.css">
</head>
<body>
    <div class="container">
        <h1 id="clock"></h1>
        <button id="toggle-format">Switch to 24-Hour Format</button>

        <div class="theme-container">
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" class="switch-input">
                    <span class="slider1"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" class="switch-input">
                    <span class="slider2"></span>
                </label>
                <label class="switch">
                    <input type="checkbox" class="switch-input">
                    <span class="slider3"></span>
                </label>
            </div>            
        </div>
        

        <div class="settings">
            <label for="background-color-picker">Background Color:</label>
            <input type="color" id="background-color-picker">

            <label for="color-picker">Clock Color:</label>
            <input type="color" id="text-color-picker">

            <label for="font-size">Font Size (px):</label>
            <input type="number" id="font-size" min="10" max="100">
        </div>

        <div class="alarm">
            <label for="alarm-time">Set Alarm:</label>
            <input type="time" id="alarm-time">
        </div>

        <button id="set-alarm">Set Alarm</button>
        <ul id="alarms-list"></ul>
    </div>
    <script src="js/project01.js"></script>
</body>
</html>
