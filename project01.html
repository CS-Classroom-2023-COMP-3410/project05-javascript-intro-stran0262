<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="project01.css">
</head>
<body>
    <div class="container">
        <h1 id="clock"></h1>
        <button id="toggle-format">Switch to 24-Hour Format</button>
        <div class="settings">
            <label for="color-picker">Clock Color:</label>
            <input type="color" id="color-picker">
            <label for="font-size">Font Size (px):</label>
            <input type="number" id="font-size" min="10" max="100">
        </div>
        <div class="alarm">
            <label for="alarm-time">Set Alarm:</label>
            <input type="time" id="alarm-time">
            <button id="set-alarm">Set Alarm</button>
        </div>
        <ul id="alarms-list"></ul>
    </div>
    <script src="js/project01.js"></script>
</body>
</html>
